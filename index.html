<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Welcome to Grillr</title>
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body>

    <header>
      <h1 class = "">
      Grillr
      </h1>
    </header>

    <main>
      <section class = "centerElement">
        <h2 class = "name">
          name
        </h2>

        <h3 class = "location">
          location
        </h3>

        <div>
          <figure class = "polaroid">
          <img src="https://www.sbarro.com/wp-content/uploads/2015/04/12-sbarro-spaghetti-meatballs.jpg"></img>
          </figure>

        </div>
        <button id = "likeButton" class = "likeButton">
          <img src = "http://www.iconarchive.com/download/i66645/designbolts/free-valentine-heart/Heart.ico" class = "buttonsize"></img>
        </button>
        <button id = "dislikeButton" class = "dislikeButton">
          <img src = "https://cdn3.iconfinder.com/data/icons/musthave/256/Delete.png" class = "buttonsize"></img>
        </button>
      </section>
    </main>

    <footer>
      <div id =  "doneButton" class="doneButton">
        doneButton
      </div>
    </footer>
  </body> 
</html>
